<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="navbar">
    <!-- Logo -->
    <div class="logo">
      <span class="tech">Tech</span><span class="wave">Wave</span>
    </div>

    <!-- Menu -->
    <div class="nav-menu">
      <a href="#">About</a>
      <a href="#">Episodes</a>
      <a href="#">Host</a>
    </div>

    <!-- Button -->
    <div class="primary-btn">
  <span>Subscribe</span>
  <img src="/assets/ArrowRight.png" alt="arrow icon" class="btn-icon">
</div>
</nav>
     
         <!-- Banner Section -->

<section class="hero">

  <!-- Center Visual -->
  <div class="hero-visual">

    <!-- Circle Background -->
    <img src="/assets/hero-circle.png" alt="circle" class="hero-circle">

    <!-- Microphone in center -->
    <img src="/assets/microphone.png" alt="microphone" class="microphone">

    <!-- NEW Badge -->
    <div class="new-badge">
      <span>NEW</span>
    </div>

  </div>

  <!-- Text -->
  <h1 class="hero-title">TechWave</h1>

  <p class="hero-subtitle">
    Your daily dose of tech insights, productivity hacks, and personal growth
  </p>

  <!-- Buttons -->
  <div class="hero-buttons">

    <div class="btn-spotify">
      <img src="/assets/spotify.png" alt="spotify">
      <span>Listen On Spotify</span>
    </div>

    <div class="btn-message">
      <img src="/assets/message.png" alt="message">
      <span>Subscribe</span>
    </div>
  </div>

</section>
</body>
</html>
